<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candy Button Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- bootstrap 4.x -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Titillium+Web&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/candy-btn.css">

    <link rel="stylesheet" href="./src/style.css">

</head>

<body>

    <div class="container mb-5">
        <div class="header mt-4">
            <div class="bg"></div>
            <h1 class="animated fadeInUp">Candy Buttons</h1>
            <a href="#" class="candy-btn candy-sunset active animated fadeInDown">
                Collection of Beautiful Buttons
            </a>
        </div>

        <div class="row">

            <a href="#" class="candy-btn">
                Default
            </a>
            <a href="#" class="candy-btn active">
                Default + Active
            </a>

            <a href="#" class="candy-btn dark">
                Default + Dark
            </a>
            <a href="#" class="candy-btn active dark">
                Default + Dark + Active
            </a>

            <a href="#" class="candy-btn candy-pink">
                Pink
            </a>
            <a href="#" class="candy-btn candy-pink active">
                Pink + Active
            </a>

            <a href="#" class="candy-btn candy-purple">
                Purple
            </a>
            <a href="#" class="candy-btn candy-purple active">
                Purple + Active
            </a>

            <a href="#" class="candy-btn candy-ocean">
                Ocean
            </a>
            <a href="#" class="candy-btn candy-ocean active">
                Ocean Active
            </a>

            <a href="#" class="candy-btn candy-sunset">
                Sunset
            </a>
            <a href="#" class="candy-btn candy-sunset active">
                Sunset + Active
            </a>
        </div>

        <div class="row my-2">
            <div class="col-12">
                <h1>Usage</h1>
                <h3 class="my-5">Code</h2>
                <code>
                    &lt;a href=&quot;#&quot; class=&quot;candy-btn candy-purple active&quot;&gt;Button&lt;/a&gt;
                </code>
                <h3 class="my-5">Result</h2>
                <a href="#" class="candy-btn candy-purple active mx-0 my-3">Button</a>
            </div>
            <div class="col-3">
                <a href="#" class="candy-btn candy-purple active mx-0 my-3 d-flex justify-content-center">
                    <i class="material-icons mr-2"> loupe </i>
                    Button
                </a>
            </div>
        </div>
    </div>
</body>
</html>
